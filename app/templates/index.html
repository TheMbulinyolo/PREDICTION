<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Estimation appartement Paris</title>
</head>
<body>
  <h1>Estimer un appartement à Paris</h1>

  <form method="post" action="/predict">
    <label>Surface (m²)</label><br>
    <input type="number" step="0.1" name="surface" required><br><br>

    <label>Nombre de pièces</label><br>
    <input type="number" name="pieces" required><br><br>

    <label>Arrondissement</label><br>
    <input type="number" name="arrondissement" min="1" max="20" required><br><br>

    <button type="submit">Prédire</button>
  </form>
</body>
</html>
